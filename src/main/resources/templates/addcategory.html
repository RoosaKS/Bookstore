<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Category</h1>
	<form method="post" action="#" th:action="@{/savecategory}"  th:object= ${category} >

	</form>
    

</body>
</html>
