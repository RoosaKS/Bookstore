<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Books</h1>
	<table class="table table-striped" >
	<!-- otsikkorivi -->
	<tr>
		<th>Title</th>
		<th>Author</th>
		<th>Year</th>
		<th>ISBN</th>
		<th>Price (â‚¬)</th>
		
	</tr>
	
	
	<tr th:each=" book : ${books}">  
	<td th:text="${book.getTitle()}">Title</td>
	<td th:text="${book.getAuthor()}">Author</td>
	<td th:text="${book.getYear()}">Year</td>
	<td th:text="${book.getIsbn()}">ISBN</td>
	<td th:text="${book.getPrice()}">Price</td>
	
	<td><a th:href="@{/delete/{id}(id=${book.getId})}" class="btn btn-danger">Delete</a></td>
	<td><a th:href="@{/edit/{id}(id=${book.getId})}">Edit</a></td>
	
	</tr>
	</table>
	
	
		<p><a href="/newbook" class="btn btn-success">Add new book</a></p>
	

</body>
</html>
